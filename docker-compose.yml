version: "3.9"

services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: spaceexploration
    ports:
      - "3306:3306"
    volumes:
      - ./scripts/spaceexploration.sql:/docker-entrypoint-initdb.d/spaceexploration.sql:ro
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  svc-task-resource:
    build:
      context: .
      dockerfile: svc-task-resource/Dockerfile
    image: chaosblade/svc-task-resource:latest
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/spaceexploration?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: root
      DB_PASSWORD: root
      ENDPOINTS_EXECUTOR_BASE_URL: http://svc-task-executor:8102
    ports:
      - "8101:8101"
    restart: unless-stopped

  svc-reqrsp-proxy:
    build:
      context: .
      dockerfile: svc-reqrsp-proxy/Dockerfile
    image: chaosblade/svc-reqrsp-proxy:latest
    depends_on:
      - mysql
      - redis
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/spaceexploration?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: root
      DB_PASSWORD: root
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      KUBERNETES_API_URL: https://kubernetes.default.svc:443
      KUBERNETES_VERIFY_SSL: "false"
      # KUBERNETES_TOKEN: ""  # 
    ports:
      - "8105:8105"
    restart: unless-stopped

  svc-fault-scheduler:
    build:
      context: .
      dockerfile: svc-fault-scheduler/Dockerfile
    image: chaosblade/svc-fault-scheduler:latest
    depends_on:
      - redis
    environment:
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      KUBERNETES_API_URL: https://kubernetes.default.svc:443
      KUBERNETES_VERIFY_SSL: "false"
      # KUBERNETES_TOKEN: ""
    ports:
      - "8103:8103"
    restart: unless-stopped

  svc-task-executor:
    build:
      context: .
      dockerfile: svc-task-executor/Dockerfile
    image: chaosblade/svc-task-executor:latest
    depends_on:
      - mysql
      - svc-reqrsp-proxy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/spaceexploration?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: root
      DB_PASSWORD: root
      PROXY_BASE_URL: http://svc-reqrsp-proxy:8105
      KUBERNETES_API_URL: https://kubernetes.default.svc:443
      KUBERNETES_VERIFY_SSL: "false"
      # KUBERNETES_TOKEN: ""
    ports:
      - "8102:8102"
    restart: unless-stopped

networks:
  default:
    name: chaosblade-net


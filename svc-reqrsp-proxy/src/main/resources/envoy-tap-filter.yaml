apiVersion: v1
kind: ConfigMap
metadata:
  name: ts-order-envoy-tap-config
  namespace: train-ticket
data:
  envoy.yaml: |
    admin:
      address:
        socket_address: { address: 0.0.0.0, port_value: 9901 }

    static_resources:
      listeners:
      - name: inbound
        address:
          socket_address: { address: 0.0.0.0, port_value: 15006 }
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              http2_protocol_options: {}

              route_config:
                name: local_route
                virtual_hosts:
                - name: local_service
                  domains: ["*"]
                  routes:
                  # ① 命中 baggage 的 POST /api/v1/orderservice/order -> 本地直接回包
                  - name: intercept-order-with-baggage
                    match:
                      path: "/api/v1/orderservice/order"
                      headers:
                      - name: ":method"
                        exact_match: "POST"
                      - name: "baggage"
                        string_match:
                          contains: "chaos.f2=orderservice-pod-delay"
                    direct_response:
                      status: 200
                      body:
                        inline_string: |
                          {"status":1,"msg":"Success","data":{"type":"条件拦截"}}
                    response_headers_to_add:
                    - header: { key: "content-type", value: "application/json;charset=UTF-8" }

                  # ② 其他请求 -> 转发给本地应用容器
                  - match: { prefix: "/" }
                    route: { cluster: local_app, timeout: 15s }

              # 过滤器链（可选）：Tap 仅录制命中接口；然后路由
              http_filters:
              - name: envoy.filters.http.tap
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.tap.v3.Tap
                  common_config:
                    static_config:
                      match_config:
                        http_request_headers_match:
                          headers:
                          - name: :path
                            exact_match: "/api/v1/orderservice/order"
                          - name: :method
                            exact_match: "POST"
                      output_config:
                        sinks:
                        - format: JSON_BODY_AS_STRING
                          file_per_tap:
                            path_prefix: /var/log/envoy/taps/ts-order-
                        max_buffered_rx_bytes: 2097152
                        max_buffered_tx_bytes: 2097152

              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
      - name: local_app
        connect_timeout: 1s
        type: STATIC
        load_assignment:
          cluster_name: local_app
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 12031

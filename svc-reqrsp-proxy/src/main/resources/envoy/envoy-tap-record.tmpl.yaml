admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: {{adminPort}}

static_resources:
  listeners:
  - name: inbound
    address:
      socket_address:
        address: 0.0.0.0
        port_value: {{envoyPort}}
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          http2_protocol_options: {}
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                route:
                  cluster: local_app
          http_filters:
          - name: envoy.filters.http.tap
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.tap.v3.Tap
              common_config:
                static_config:
                  match_config:
{{#useSingleRule}}
                    http_request_headers_match:
                      headers:
{{#rules}}
                      - name: ":path"
                        string_match: { prefix: "{{path}}" }
                      - name: ":method"
                        string_match: { exact: "{{method}}" }
{{/rules}}
{{/useSingleRule}}
{{#useMultipleRules}}
                    or_match:
                      rules:
{{#rules}}
                      - http_request_headers_match:
                          headers:
                          - name: ":path"
                            string_match: { prefix: "{{path}}" }
                          - name: ":method"
                            string_match: { exact: "{{method}}" }
{{/rules}}
{{/useMultipleRules}}
                  output_config:
                    sinks:
                    - format: JSON_BODY_AS_STRING
                      file_per_tap:
                        path_prefix: "{{tapDir}}/{{tapPrefix}}"
                    max_buffered_rx_bytes: {{maxBufferedBytes}}
                    max_buffered_tx_bytes: {{maxBufferedBytes}}
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: local_app
    connect_timeout: 1s
    type: STATIC
    load_assignment:
      cluster_name: local_app
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: {{appPort}}
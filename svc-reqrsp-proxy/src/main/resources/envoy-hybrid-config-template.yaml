apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-hybrid-config-template
  namespace: train-ticket
data:
  envoy.yaml: |
    admin:
      address:
        socket_address: { address: 0.0.0.0, port_value: %d }

    static_resources:
      listeners:
      - name: inbound
        address:
          socket_address: { address: 0.0.0.0, port_value: %d }
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              http2_protocol_options: {}
              
              # === 路由配置：支持拦截和转发 ===
              route_config:
                name: local_route
                virtual_hosts:
                - name: local_service
                  domains: ["*"]
                  routes:
                  # 动态生成的拦截路由（优先级最高）
%s
                  # 默认路由：转发到应用（用于录制和正常请求）
                  - match: { prefix: "/" }
                    route: { cluster: local_app }

              # === HTTP 过滤器链：Tap -> Router ===
              http_filters:
              # 1. Tap 过滤器：录制所有匹配的请求（包括即将被拦截的）
              - name: envoy.filters.http.tap
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.tap.v3.Tap
                  common_config:
                    static_config:
                      # 录制规则：包含所有需要录制的路径
                      match_config:
                        or_match:
                          rules:
%s
                      output_config:
                        sinks:
                        - format: JSON_BODY_AS_STRING
                          file_per_tap:
                            path_prefix: %s/rec-
                        max_buffered_rx_bytes: %d
                        max_buffered_tx_bytes: %d
              
              # 2. Router 过滤器：处理路由（包括 direct_response）
              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
      - name: local_app
        connect_timeout: 1s
        type: STATIC
        load_assignment:
          cluster_name: local_app
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: %d

apiVersion: v1
kind: ConfigMap
metadata:
  name: ts-order-envoy-tap-config
  namespace: train-ticket
data:
  envoy.yaml: |
    admin:
      address:
        socket_address: { address: 0.0.0.0, port_value: 9901 }

    static_resources:
      listeners:
      - name: inbound
        address:
          socket_address: { address: 0.0.0.0, port_value: 15006 }
        filter_chains:
        - filters:
          - name: envoy.filters.network.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              http2_protocol_options: {}

              # === 路由：命中两条POST直接返回；其他走应用 ===
              route_config:
                name: local_route
                virtual_hosts:
                - name: local_service
                  domains: ["*"]
                  routes:
                  # 1) POST /api/v1/orderservice/order/tickets -> 666
                  - name: intercept-tickets
                    match:
                      path: "/api/v1/orderservice/order/tickets"
                      headers:
                      - name: ":method"
                        exact_match: "POST"
                    direct_response:
                      status: 200
                      body:
                        inline_string: "666"
                    response_headers_to_add:
                    - header: { key: "content-type", value: "text/plain; charset=utf-8" }

                  # 2) POST /api/v1/orderservice/order -> 999
                  - name: intercept-order
                    match:
                      path: "/api/v1/orderservice/order"
                      headers:
                      - name: ":method"
                        exact_match: "POST"
                    direct_response:
                      status: 200
                      body:
                        inline_string: "999"
                    response_headers_to_add:
                    - header: { key: "content-type", value: "text/plain; charset=utf-8" }

                  # 3) 未命中则转发给本地应用容器
                  - match: { prefix: "/" }
                    route: { cluster: local_app }

              # === HTTP 过滤器链：Tap（只录两条接口） -> Router ===
              http_filters:
              - name: envoy.filters.http.tap
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.tap.v3.Tap
                  common_config:
                    static_config:
                      # 只录上面两条接口（POST）
                      match_config:
                        or_match:
                          rules:
                          - http_request_headers_match:
                              headers:
                              - name: :path
                                exact_match: "/api/v1/orderservice/order/tickets"
                              - name: :method
                                exact_match: "POST"
                          - http_request_headers_match:
                              headers:
                              - name: :path
                                exact_match: "/api/v1/orderservice/order"
                              - name: :method
                                exact_match: "POST"
                      output_config:
                        sinks:
                        - format: JSON_BODY_AS_STRING
                          file_per_tap:
                            path_prefix: /var/log/envoy/taps/ts-order-manual-
                        max_buffered_rx_bytes: 2097152
                        max_buffered_tx_bytes: 2097152

              - name: envoy.filters.http.router
                typed_config:
                  "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
      - name: local_app
        connect_timeout: 1s
        type: STATIC
        load_assignment:
          cluster_name: local_app
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 12031   # 你的应用容器端口

